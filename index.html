    <p><h4>淡水區（臺灣話：Tām-tsuí-khu），舊稱「滬尾」，後稱「淡水」，得名自淡水河，前身「淡水鎮」，位於臺灣新北市西北部，淡水河下游北岸，北與東北鄰三芝區，西北濱臺灣海峽，西南隔淡水河與八里區為界，東南鄰臺北市北投區。在歷史上曾為西班牙登陸臺灣，並在臺灣北部建立海上貿易中繼基地的起點。 </h4></p>
